<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Centauri - Mutanten</title>
  <link href="css/styles.css" rel="stylesheet" media="screen">
  <script defer src="js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/dom_helper.js"></script>
  <script src="js/helper_functions.js"></script>
  <script src="js/mutantData.js"></script>
  <script defer src="js/variables.js"></script>
  <script defer src="js/generateForm.js"></script>
  <script defer src="js/generateTable.js"></script>
  <script defer src="js/mutantNumberValidation.js"></script>
  <script defer src="js/events.js"></script>
  <script defer src="js/init.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bgprimary bg-dark">
      <div class="p-4">
        <!--Logo-->
        <a href="index.html" class="navbar-brand float-start"><img src="images/SC-Logo.png"></a>
        <h1 class="text-light display-6">Mutanten Datenbank</h1>
      </div>
    </nav>
  </header>
  <body>
    <div id="root" class="px-lg-5">
      <h2 class="display-6 py-4">Tabelle 1</h2>
      <form class="pb-4">

        <label for="filter">Filter:</label>
        <input type="text" name="filter" id="filter" class="ms-1 me-3">

        <fieldset class="pt-4" id="mutant-number-search">
          <legend>Mutantennummer:</legend>

          
          <select name="mutant-number-product" id="produkt" class="col-1 ms-1 pe-4 py-1">
            <!-- JS generated Options -->
          </select>
          <input type="number" name="mutant-number-p1" id="mutant-number-p1" class="col-1 ms-1" maxLength="4"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          
          <input type="number" name="mutant-number-p2" id="mutant-number-p2" class="col-1 ms-1" maxLength="1"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

          <input type="number" name="mutant-number-p3" id="mutant-number-p3" class="col-2 ms-1" maxLength="8"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

          <input type="number" name="mutant-number-p4" id="mutant-number-p4" class="col-2 ms-1">

          <p id="mutant-number-result" class="py-3">
            <!-- JS generated Result Text -->
          </p>

          <div id="possible-mutant-numbers">
            <p class="fs-3">
              MÃ¶gliche Mutantennummern:
            </p>
            <ul class="fw-bold success text-success list-unstyled lh-lg">
              <!-- JS generated List -->
            </ul>
          </div>

        </fieldset>

      </form>

      <div id="main_table" class="pb-4">
        <!-- JS generated Table -->

      </div>

    </div>
    
  </body>
  <footer class="bg-dark p-4">
    <div class="dark-bg container text-light text-center">
      <p>2025 &copy; Anja Dannenberg </p>
      <p>Mehr Infos auf <a href="https://silver-centauri.de/" target="_blank">silver-centauri.de</a></p>
    </div>
  </footer>
</body>
</html>
